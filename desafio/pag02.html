<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
   <h1>Tags em HTML5</h1> 
   <p>Em HTML5 podemos usar tags específicas para dar semântica nas palavras. Passe o mouse emcima das palavras para ver quais <q>Tags</q> são:</p>
   <h2>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcado</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Excluído</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Inserido</abbr></li>
        <li><abbr title="Use a tag &lt;sup&gt;">Sobrescrito</abbr></li>
        <li><abbr title="Use a tag &lt;sub&gt;">Subscrito</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;, e se quiser escrecer o código, use a tag &lt;pre&gt; e em seguida a tag &lt;code&gt; novamente!">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citação</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;, foi o que usei em todos nesses exemplos!">Abreviação</abbr></li>
    </ul>
   </h2>
</body>
</html>
